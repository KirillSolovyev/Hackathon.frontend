<section class="container content">
	<div class="row">
		<div class="col-12 heading-cont">
			<h2>Список инициатив</h2>
		</div>
	</div>
	<div class="content__main border-radius">
		<ng-container *ngIf="postList">
			<div *ngFor="let post of postList"class="content__row offer border-radius row">
				<div class="col-sm-8 flex-center-space_between flex-stretch">
					<div class="content__row-img-block">
						<img src="{{post.post.image}}" />
						<p class="p_small p_small-left">{{post.deadline | date:"dd.MM.yyyy"}}</p>
						<p class="p_small p_small-left">{{post.post.like_cnt}}</p>
						<p class="p_small p_small-left">{{post.author}}</p>
						<p class="p_small p_small-left"><b>{{post.company_name}}</b></p>
						<p class="sponsor-logo">
							<img src="{{post.company_logo}}"/>
						</p>
					</div>
					<div class="content__row-desc flex-center-space_between">
						<div>
							<h4>{{post.post.title}}</h4>
							<p class="p_middle">{{post.post.text}}</p>
							<h5>Условие:</h5>
							<p class="p_small p_small-left">{{post.requirements}}</p>
						</div>
						<p class="goal-block">{{post.ceil}} репостов</p>
					</div>
				</div>
				<div class="col-sm-4 content__like-cont prog-cont">
					<h5 class="progress-title">Прогресс</h5>
					<div>
						<div class="progress-cont">
							<div class="progress">
								<div class="progress-bar" role="progressbar" [ngStyle]="{'width': post.percentage_val + '%'}" aria-valuemin="0" aria-valuemax="100">{{post.percentage_val}}%</div>
							</div>
							<p class="progress-notation p_small p_small-left" style="margin-left: 25%; transform: translateX(-100%);">{{post.respont_cnt}}</p>
						</div>
						<div class="content_like-info flex-hor-center">			          
							<share-buttons [theme]="'modern-dark'"
							 [include]="['facebook','twitter','linkedin','google','pinterest','reddit','tumblr','mix','vk','telegram','messenger','whatsapp','xing','line','sms','email','print','copy']"
							 [exclude]="['google','pinterest','linkedin','reddit','tumblr','mix','messenger','xing','line','sms','email','print','copy']"
							 [show]="6"
							 [size]="-2"
							 [url]="'https://twitter.com/'"
							 [autoSetMeta]="false"
							 (click)="repost(post)"
							></share-buttons>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</div>
</section>
