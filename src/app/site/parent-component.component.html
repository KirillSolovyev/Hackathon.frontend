<header class="header flex-center-space_between">
	<div class="header__logo-container">
		<a class="header__nav" [routerLink]="">
			<img src="assets/img/logo.png" alt="Logo"/>
		</a>
	</div>
	<div class="header__menu flex-center-space_between">
		<a class="header__nav" routerLink="">Инициативы</a>
		<a class="header__nav" routerLink="/in-process">В прогрессе</a>
		<a class="header__nav" routerLink="/finished">Завершенные</a>
	</div>
	<div class="header__exit-container slash-border">
		<button *ngIf="loggedIn()" class="btn exit-btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="logoutDrop = !logoutDrop">
		    {{getName()}}
		</button>
		<button *ngIf="!loggedIn()" class="btn exit-btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="switchDrops()">
		    Вход
		</button>
		<div *ngIf="!loggedIn()" class="dropdown-menu dropdown-menu-right login-drop-down" [ngStyle]="{'display': loginDrop ? 'block' : ''}">
			<label>
				Ваш логин
				<input type="text" placeholder="Введите логин" id="mail" #logInput/>
			</label>
			<label>
				Ваш пароль
				<input type="password" placeholder="Введите пароль" id="pass" #logInput>
			</label>
			<input type="submit" value="Войти" (click)="login()"/>
			<p>Или</p>
			<input type="submit" value="Регистрация" (click)="showSignUp()"/>
	  	</div>
	  	<div *ngIf="!loggedIn()" class="dropdown-menu dropdown-menu-right sign-up-drop-down" [ngStyle]="{'display': signUpDrop ? 'block' : ''}">
	  		<label>
				Имя
				<input type="text" id="name" placeholder="Введите имя" #regInput/>
			</label>
			<label>
				Почта
				<input type="email" id="mail" placeholder="exmaple@example.com" #regInput/>
			</label>
			<label>
				Ваш пароль
				<input type="password" id="pass" placeholder="Введите пароль" #regInput>
			</label>
			<input type="submit" value="Регистрация" (click)="signUp()"/>
	  	</div>
	  	<div *ngIf="loggedIn()" class="dropdown-menu dropdown-menu-right sign-up-drop-down" [ngStyle]="{'display': logoutDrop ? 'block' : ''}">
			<input type="submit" value="Выйти" (click)="logout()"/>
	  	</div>
	</div>
</header>
<router-outlet></router-outlet>
